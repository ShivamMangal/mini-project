<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Visitor Management</h1>
        <a href="dashboard.html">Back to Dashboard</a>
    </header>
    <main class="content">
        <h2>Visitor Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody id="visitorLog">
                <!-- Visitor log entries will be added dynamically using JavaScript -->
            </tbody>
        </table>
        <form id="visitorForm" method="post" name="google-sheet">
            <div class="form-group">
                <label for="visitorName">Name</label>
                <input type="text" id="visitorName" required name="name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" required name="number">
            </div>
            <div class="form-group">
                <label for="checkInTime">Check In Time</label>
                <input type="datetime-local" id="checkInTime" required name="checkInTime">
            </div>
            <div class="form-group">
                <label for="checkOutTime">Check Out Time</label>
                <input type="datetime-local" id="checkOutTime" required name="CheckOutTime">
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="Photo">
            </div>
            <button type="submit" name="submit">Check In</button>
        </form>
    </main>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwyaLG9wzbZGwLTQrPjEtvYAiQEAofk_eZexILZOs5dhY6WKw7CM934igcqgO4HTfUz9Q/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
