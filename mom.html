<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes of Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minutes of Meeting</h1>
        <a href="dashboard.html">Back to Dashboard</a>
    </header>
    <main class="content">
        <h2>Meetings</h2>
        <ul id="meetingList">
            <!-- Meetings will be added dynamically using JavaScript -->
        </ul>
        <h2>Add New Meeting</h2>
        <form id="meetingForm">
            <div class="form-group">
                <label for="meetingTitle">Title</label>
                <input type="text" id="meetingTitle" required>
            </div>
            <div class="form-group">
                <label for="meetingDate">Date</label>
                <input type="date" id="meetingDate" required>
            </div>
            <div class="form-group">
                <label for="meetingTime">Time</label>
                <input type="time" id="meetingTime" required>
            </div>
            <button type="submit">Add Meeting</button>
        </form>
        <div id="meetingDetails" class="hidden">
            <h2>Meeting Details</h2>
            <p id="meetingTitleDetails"></p>
            <p id="meetingDateTimeDetails"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
